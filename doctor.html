<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumivue Wesite</title>
    <link rel="stylesheet" type="" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <style>
      .book__card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(11rem, 1fr));
        gap: 1rem;
      }
      .book__header {
        margin-bottom: 1rem;
      }
      .book__input-wrapper {
        position: relative;
      }
      .book__input-wrapper img {
        position: absolute;
        width: 1.25rem;
        aspect-ratio: 1/1;
        top: 50%;
        margin-left: 1rem;
        transform: translateY(-55%);
      }

      .book__input-wrapper input {
        padding-left: 3rem;
      }
      @media (min-width: 1012px) {
        .book__card-grid {
          grid-template-columns: repeat(4, 1fr);
        }
        .book-page {
          margin-top: calc(var(--navbar-height) + 0.5rem);
        }
      }
    </style>
  </head>
  <body>
    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <ui-navbar></ui-navbar>
    <main class="app">
      <section class="book-page">
        <div class="container">
          <div class="book__header">
            <br />
            <h3>Find & Book a Doctor</h3>
            <br />
            <div class="book__input-wrapper">
              <img src="assets/icons/search.svg" alt="" />
              <input
                type="text"
                name=""
                value=""
                placeholder="Search doctor name.."
              />
            </div>
          </div>
          <div class="book__card-grid">
            <ui-card-doctor
              status="online"
              doctorName="Dr. Sarah Chen"
              doctorProf="Cardiologist"
              doctorImg="assets/doctor/eros-reyes-cabrera-RtakOBTTdvY-unsplash.jpg"
            ></ui-card-doctor>
            <ui-card-doctor
              status="offline"
              doctorName="Dr. Michael Rodriguez"
              doctorProf="Pediatrician"
              doctorImg="assets/doctor/anna-keibalo-9vH-wWpUP3g-unsplash.jpg"
            ></ui-card-doctor>
            <ui-card-doctor
              doctorName="Dr. Aisha Patel"
              doctorProf="Neurologist"
              doctorImg="assets/doctor/roy-k-PukoW35U8JA-unsplash.jpg"
            ></ui-card-doctor>
            <ui-card-doctor
              status="online"
              doctorName="Dr. James O'Connor"
              doctorProf="Orthopedic Surgeon"
              doctorImg="assets/doctor/muhammad-hicham-AZDVF4fEcY4-unsplash.jpg"
            ></ui-card-doctor>
            <ui-card-doctor
              status="offline"
              doctorName="Dr. Emily Nguyen"
              doctorProf="Dermatologist"
              doctorImg="assets/doctor/dalton-ngangi-ZCztndOWdjs-unsplash.jpg"
            ></ui-card-doctor>
            <ui-card-doctor
              doctorName="Dr. David Kim"
              doctorProf="Psychiatrist"
              doctorImg="assets/doctor/mohamad-azaam-1O8CJy1A7Wo-unsplash.jpg"
            ></ui-card-doctor>
            <ui-card-doctor
              status="online"
              doctorName="Dr. Maria Santos"
              doctorProf="Ophthalmologist"
              doctorImg="assets/doctor/ashkan-forouzani-DPEPYPBZpB8-unsplash.jpg"
            ></ui-card-doctor>
            <ui-card-doctor
              doctorName="Dr. Alexander Wright"
              doctorProf="General Practitioner"
              doctorImg="assets/doctor/bruno-rodrigues-279xIHymPYY-unsplash.jpg"
            ></ui-card-doctor>
          </div>
        </div>
      </section>
    </main>
    <ui-footer></ui-footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
